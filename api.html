<html>
<head>
  <title>Wiki Rescue</title>
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- link to materiallize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
</head>
<body>

<datalist id="autofill"></datalist>

  <div id="wikiForm">
    <h1 class="text-center">WikiRescue!</h1>
      <form id="formDiv" role="form">
        <div class="form-group">

        <div id="zipDiv">
          <center>
            <label class="nameinputlabel" for="text">Zipcode:</label>
          </center>
          <input type="text" id="zip">
        </div>

          <br>

          <div class="animalName">
            <button class="animalButton" type="button" id="dropdownMenu2" data-toggle="dropdown">
              <b>Click here for Animal Type</b>
            </button>
          </div>

          <div class="nameOptDiv">
            <div class="nameOptions">
              <!--<div id="bgcolor">-->
                <button class="dropdown-item btn typeDog" id="animalTypeDog" type="button">Dog</button><button class="dropdown-item btn typeCat" id="animalTypeCat" type="button">Cat</button><button class="dropdown-item btn typeBird" id="animalTypeBird" type="button">Bird</button>
            </div>
          </div>
          
          <br>
          <br>

          <div id="breedNameDiv">
            <center><label class="nameinputlabel breedTitle" for="text">Breed type:</label></center>
            <input type="text" list="autofill" id="breedName">
          </div>

          <br>
          <center id="submitBtn">
            <button type="button" id="submitName">Search</button>
          </center>
        </div>
      </form>
  </div>

      <div class="col-lg-7">
        <div class="panel panel-default panel">

          <div class="panel-heading" id="bgcolor">
            <h3 class="panel-title resultTitle">Results</h3>
          </div>

          <div class="panel-body animalInfo">
          </div>

        </div>
      </div>

      <div class="col-lg-5">
        <div class="panel panel-default panel">

          <div class="panel-heading" id="bgcolor">
            <h3 class="panel-title resultTitle mapTitle">Map</h3>
          </div>

          <div class="panel-body" id="map">
          </div>

        </div>
      </div>

      <div class="col-lg-5">
        <div class="panel panel-default panel">

          <div class="panel-heading" id="bgcolor">
            <h3 class="panel-title resultTitle">Description</h3>
          </div>

          <div class="panel-body result">
          </div>

        </div>
      </div>






<!-- link to materialize js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

<script src="https://code.jquery.com/jquery-2.2.3.js" type="text/javascript"></script>
<script type="text/javascript" src="logic.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1mvi9WJalAJi7wOxXsYjqtwbDU3h6C5s&callback=initMap" async defer></script>
</body>
</html>
